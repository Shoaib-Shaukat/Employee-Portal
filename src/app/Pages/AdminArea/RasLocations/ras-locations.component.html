<div class="row mb-2">
    <div class="col-lg-12">
        <div class="panel panel-success">
            <div class="panel-heading">
                Add New Location
            </div>
            <form [formGroup]="LocationForm" role="form">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-2 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Location Name<span class="imp" ></span></label>
                                <input type="text" class="form-control" formControlName="locationName">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Short Name<span class="imp" ></span></label>
                                <input type="text" class="form-control" formControlName="ShortID">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Connection String<span class="imp" ></span></label>
                                <input type="text" class="form-control" formControlName="connectionString">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Database Name<span class="imp" ></span></label>
                                <input type="text" class="form-control" formControlName="dbName">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">Database User<span class="imp" ></span></label>
                                <input type="text" class="form-control" formControlName="userID">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal">User Password<span class="imp" ></span></label>
                                <input type="password" class="form-control" formControlName="dbPWD">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group mt-2">
                                <label class="font-normal"><span class="imp"></span></label>
                                <br>
                                <br>
                                <button class="btn btn  btn-primary" type="submit" (click)="saveLocation()"><strong>Save</strong></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
